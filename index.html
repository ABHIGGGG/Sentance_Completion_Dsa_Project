<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocomplete Trie</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image Container -->
    <div class="bg-image"></div>
    <div class="overlay"></div>

    <!-- Main Container for Input and Suggestions -->
    <div class="container mt-5">
        <div class="autocomplete-box">
            <!-- Left Column: Input -->
            <div class="input-column p-4">
                <h1 class="box-title text-center mb-4">Sentence Completion</h1>

                <!-- File Input -->
                <div class="form-group">
                    <label for="fileInput"><i class="fas fa-file-upload"></i> Upload Text File</label>
                    <input type="file" id="fileInput" accept=".txt" class="form-control"/>
                </div>

                <!-- Prefix Input -->
                <div class="form-group">
                    <label for="prefixInput"><i class="fas fa-search"></i> Enter Prefix</label>
                    <input type="text" id="prefixInput" class="form-control" placeholder="Enter a prefix" />
                </div>
            </div>

            <!-- Right Column: Suggestions -->
            <div class="suggestion-column p-4">
                <h2 class="box-title text-center mb-4">Suggestions</h2>
                <div id="results" class="results mt-4 border-top pt-3">
                    <!-- Suggestions will appear here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
